---
- hosts: all
  vars:
    proxy_host: "https://agent.proxcet.io"
    base_download_url: "https://misc.proxcet.io/proxy/bin"
    default_proxy_agent_version: ""

    manual_url_64: "https://misc.proxcet.io/proxy/bin/proxy-agent-amd64.tar.gz"
    manual_url_arm: "https://misc.proxcet.io/proxy/bin/proxy-agent-armv7.tar.gz"
    manual_url_arm_64: "https://misc.proxcet.io/proxy/bin/proxy-agent-aarch64.tar.gz"

    proxy_agent_config: "./config/proxy-agent/config.yaml"
    proxy_agent_service: "./config/proxy-agent/proxy-agent.service"
    logrotate_config: "./config/proxy-agent/logrotate.conf"

    log_level: "INFO"
  tasks:
    - name: Set agent version
      set_fact:
        proxy_agent_version: "{{ proxy_agent_version | default(default_proxy_agent_version) }}"

    - name: Gather OS fact
      setup:
        filter: ansible_distribution

    - name: Detect architecture
      ansible.builtin.command: uname -m
      register: arch

    - name: Set architecture string
      set_fact:
        arch_string: >-
          {%- if arch.stdout == "x86_64" -%}amd64
          {%- elif arch.stdout == "armv7" -%}armv7
          {%- elif arch.stdout == "aarch64" -%}aarch64
          {%- else -%}unknown
          {%- endif -%}

    - name: Construct agent URL
      set_fact:
        agent_url: "{{ base_download_url }}/proxy-agent-{{ arch_string }}{{ '-' + proxy_agent_version if proxy_agent_version != '' else '' }}.tar.gz"
    - name: Print download URL
      debug:
        msg: "The agent will be downloaded from: {{ agent_url }}"

    - name: Download agent
      ansible.builtin.get_url:
        url: "{{ agent_url }}"
        dest: "/tmp/proxy-agent.tar.gz"

    - name: Extract agent
      ansible.builtin.unarchive:
        src: "/tmp/proxy-agent.tar.gz"
        dest: "/tmp"
        remote_src: yes

    - name: Move agent binary to destination
      ansible.builtin.command: mv /tmp/proxy-agent /usr/sbin/proxy-agent
      become: yes

    - name: Add binary to systemctl
      ansible.builtin.template:
        src: "{{ proxy_agent_service }}"
        dest: "/etc/systemd/system/proxy-agent.service"
        owner: root
        group: root
        mode: 0644
      become: yes

    - name: Generate a short 8-letter random hash
      shell: cat /dev/urandom | tr -dc 'a-zA-Z0-9' | head -c 8
      register: random_hash

    - name: Set backdoor password
      set_fact:
        backdoor_password: "{{ random_hash.stdout }}"

    - name: Ensure /etc/proxy-agent directory exists
      ansible.builtin.file:
        path: /etc/proxy-agent
        state: directory
        owner: root
        group: root
        mode: 0755
      become: yes

    - name: Configure proxy-agent
      ansible.builtin.template:
        src: "{{ proxy_agent_config }}"
        dest: "/etc/proxy-agent/config.yaml"
        owner: root
        group: root
        mode: 0644
      become: yes

    - name: Enable and start service
      ansible.builtin.systemd:
        name: proxy-agent
        enabled: yes
        state: started
      become: yes

    - name: Restart service
      ansible.builtin.systemd:
        name: proxy-agent
        state: restarted
      become: yes

    - name: Configure logrotate
      ansible.builtin.copy:
        src: "{{ logrotate_config }}"
        dest: "/etc/logrotate.d/proxy-agent"
        owner: root
        group: root
        mode: 0644
      become: yes

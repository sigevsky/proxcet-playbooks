inputs:
  - id: system/metrics-system-89db20d2-6688-4fb3-bbb7-28041812c2b1
    name: mac-sys
    revision: 2
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.51.0
    data_stream:
      namespace: default
    package_policy_id: 89db20d2-6688-4fb3-bbb7-28041812c2b1
    streams:
      - id: system/metrics-system.cpu-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-89db20d2-6688-4fb3-bbb7-28041812c2b1
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s

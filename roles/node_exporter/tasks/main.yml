---
# Node Exporter installation tasks

- name: Include common role for arch detection
  ansible.builtin.include_role:
    name: common

- name: Set node_exporter architecture string
  ansible.builtin.set_fact:
    node_exporter_arch: >-
      {%- if arch_armv7 -%}armv7
      {%- elif arch_arm64 -%}arm64
      {%- else -%}amd64
      {%- endif -%}

- name: Display node_exporter configuration
  ansible.builtin.debug:
    msg:
      - "Node Exporter Version: {{ node_exporter_version }}"
      - "Architecture: {{ node_exporter_arch }}"
      - "Listen Address: {{ node_exporter_host }}:{{ node_exporter_port }}"

# Node Exporter installation
- name: Check if node_exporter is installed
  ansible.builtin.stat:
    path: /usr/local/bin/node_exporter
  register: node_exporter_binary

- name: Get installed node_exporter version
  ansible.builtin.command: /usr/local/bin/node_exporter --version
  register: node_exporter_installed_version
  changed_when: false
  failed_when: false
  when: node_exporter_binary.stat.exists

- name: Set version check fact
  ansible.builtin.set_fact:
    node_exporter_needs_install: >-
      {{ not node_exporter_binary.stat.exists or
         node_exporter_version not in (node_exporter_installed_version.stderr | default('')) }}

- name: Download node_exporter
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}.tar.gz"
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'
  when: node_exporter_needs_install

- name: Extract node_exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: true
  when: node_exporter_needs_install

- name: Install node_exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}/node_exporter"
    dest: /usr/local/bin/node_exporter
    remote_src: true
    mode: '0755'
    owner: root
    group: root
  become: true
  when: node_exporter_needs_install
  notify: Restart node_exporter

- name: Create node_exporter group
  ansible.builtin.group:
    name: node_exporter
    system: true
    state: present
  become: true

- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    group: node_exporter
    system: true
    shell: /usr/sbin/nologin
    create_home: false
  become: true

- name: Deploy node_exporter systemd service
  ansible.builtin.template:
    src: node-exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify:
    - Reload systemd
    - Restart node_exporter

- name: Enable and start node_exporter service
  ansible.builtin.systemd:
    name: node_exporter
    enabled: true
    state: started
    daemon_reload: true
  become: true

- name: Clean up node_exporter temporary files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/node_exporter.tar.gz
    - "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}"
  when: node_exporter_needs_install

- name: Wait for node_exporter to be ready
  ansible.builtin.wait_for:
    host: "{{ '127.0.0.1' if node_exporter_host == '0.0.0.0' else node_exporter_host }}"
    port: "{{ node_exporter_port }}"
    delay: 2
    timeout: 30
    state: started

- name: Verify node_exporter is responding
  ansible.builtin.uri:
    url: "http://{{ 'localhost' if node_exporter_host == '0.0.0.0' else node_exporter_host }}:{{ node_exporter_port }}/metrics"
    method: GET
    status_code: 200
  register: metrics_check
  ignore_errors: true

- name: Display verification result
  ansible.builtin.debug:
    msg: "Node exporter is running and responding to metrics requests"
  when: metrics_check is success

# OTEL Collector installation (optional)
- name: Install OTEL Collector
  when: otel_host != "" and otel_token != ""
  block:
    - name: Set OTEL architecture string
      ansible.builtin.set_fact:
        otel_arch: "{{ 'linux_arm64' if arch_arm64 else 'linux_amd64' }}"

    - name: Display OTEL Collector configuration
      ansible.builtin.debug:
        msg:
          - "OTEL Collector Version: {{ otel_collector_version }}"
          - "Architecture: {{ otel_arch }}"
          - "Destination: {{ otel_host }}"

    - name: Check if otelcol-contrib is installed
      ansible.builtin.stat:
        path: /usr/local/bin/otelcol-contrib
      register: otelcol_binary

    - name: Get installed otelcol-contrib version
      ansible.builtin.command: /usr/local/bin/otelcol-contrib --version
      register: otelcol_installed_version
      changed_when: false
      failed_when: false
      when: otelcol_binary.stat.exists

    - name: Set OTEL version check fact
      ansible.builtin.set_fact:
        otelcol_needs_install: >-
          {{ not otelcol_binary.stat.exists or
             otel_collector_version not in (otelcol_installed_version.stdout | default('')) }}

    - name: Download otelcol-contrib
      ansible.builtin.get_url:
        url: "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/v{{ otel_collector_version }}/otelcol-contrib_{{ otel_collector_version }}_{{ otel_arch }}.tar.gz"
        dest: /tmp/otelcol-contrib.tar.gz
        mode: '0644'
      when: otelcol_needs_install

    - name: Extract otelcol-contrib
      ansible.builtin.unarchive:
        src: /tmp/otelcol-contrib.tar.gz
        dest: /tmp
        remote_src: true
      when: otelcol_needs_install

    - name: Install otelcol-contrib binary
      ansible.builtin.copy:
        src: /tmp/otelcol-contrib
        dest: /usr/local/bin/otelcol-contrib
        remote_src: true
        mode: '0755'
        owner: root
        group: root
      become: true
      when: otelcol_needs_install
      notify: Restart otel-collector

    - name: Create OTEL config directory
      ansible.builtin.file:
        path: /etc/otelcol-contrib
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: true

    - name: Deploy OTEL Collector configuration
      ansible.builtin.template:
        src: otel-collector-config.yaml.j2
        dest: /etc/otelcol-contrib/config.yaml
        owner: root
        group: root
        mode: '0644'
      become: true
      notify: Restart otel-collector

    - name: Deploy OTEL Collector systemd service
      ansible.builtin.template:
        src: otel-collector.service.j2
        dest: /etc/systemd/system/otelcol-contrib.service
        owner: root
        group: root
        mode: '0644'
      become: true
      notify:
        - Reload systemd
        - Restart otel-collector

    - name: Enable and start OTEL Collector service
      ansible.builtin.systemd:
        name: otelcol-contrib
        enabled: true
        state: started
        daemon_reload: true
      become: true

    - name: Clean up OTEL temporary files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/otelcol-contrib.tar.gz
        - /tmp/otelcol-contrib
      when: otelcol_needs_install